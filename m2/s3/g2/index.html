<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio</title>
</head>
<body>
    





<div id="datoultimo">Dato Mostrato</div>

<form>
   inserisci dato 
   <input type="text" id="testo" class="form-control">
   <button type="button" id="inviaBtn">invia</button>
   <button type="button" id="cancellaBtn">cancella</button>
</form>


<p>timer</p>



<script>

function mostraValore(){


let datoultimo = document.querySelector('#datoultimo')

let valoresalvato = localStorage.getItem('valoresalvato')

datoultimo.innerHTML = valoresalvato;

}


let inviaBtn = document.querySelector('#inviaBtn')

inviaBtn.addEventListener('click',function(e){

    e.preventDefault()

    let testo = document.querySelector('#testo').value;

    localStorage.setItem('dato', testo)

})



</script>
</body>
