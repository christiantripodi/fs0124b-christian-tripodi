<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add Products</title>
</head>
<body>
    
    <h1>Add Product</h1>

    <div class="container">
        <form>
            Nome<input type="text" id="nome" required class="form-control" placeholder="Nome Prodotto">
            Brand<input type="text" id="brand" required class="form-control" placeholder="Modello">
            Prezzo<input type="number" id="prezzo" required class="form-control" placeholder="Prezzo">
            URL Immagine<input type="text" id="urlImmagine" required class="form-control" placeholder="Inserisci Url">
            Descizione<input type="text" id="descrizione" required class="form-control " placeholder="Descizione">
            <button id="crea" class="btn btn-success mt-4">Crea</button>
            <button class="btn btn-danger mt-4">reset</button>
        </form>
    </div>

    


    <script src="./add.js">




    </script>
</body>
</html>
