<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    



    <h1 class="text-center mb-5">Libreria</h1>


    <div class="container">
      <div class="row mt-4">
        <div class="col-12 col-sm-6 col-md-3 bg-light text-light border border-dark p-1">
           
            <div class="card" style="width: 100%;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h6 class="card-title"></h6>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="btn btn-primary btn-sm">Scarta</a>

                </div>
              </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3 bg-light text-light border border-dark p-1">
            
        </div>
        <div class="col-12 col-sm-6 col-md-3 bg-light text-light border border-dark p-1">
        </div>
        <div class="col-12 col-sm-6 col-md-3 bg-light text-light border border-dark p-1">
        </div>
      </div>






<script>


fetch('https://striveschool-api.herokuapp.com/books')
        .then(response => response.json())
        .then(libri => {

            
            for(let user of libri){

                let titolo = document.createElement('titolo')

                titolo.innerText = user.title

                document.querySelector('h6').append(titolo)

            }

        })

 






</script>
</body>
</html>
